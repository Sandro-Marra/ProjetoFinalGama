<!DOCTYPE html>

<html lang pt-br>
    <head>
        <meta charset="utf-8">
        <title>Cadastrar</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <header>
            <div class="navbar">
                <div class="logo">
                    <a href="index.html"><img src="../../static/img/logo.png" alt="Sistema Orgânico"></a>
                </div>
            </div>   
        </header>

        <form action="/cadastrar" method="get">
            <label for="nome">Produto: </label>
            <input type="text" id="nome" name="nome" required>
            <br>
            <label for="preco">Preço: </label>
            <input type="number" id="preco" name="preco" step="0.10" min="0" required>
            <br>
            <label for="descricao">Descrição: </label>
            <input type="text" id="descricao" name="descricao" required>
            <br>
            
            <input type="submit" value="Cadastrar" class="cadastrar">
            <br>
            <button onclick="location.href='index.html'" type="button">Voltar</button>
        </form>

        <footer class="footer">
            <p>Sistema Orgânico | Desenvolvido por Grupo Sorte | DIV 2022</p>
        </footer>
    </body>
</html>
