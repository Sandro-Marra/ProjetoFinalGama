<!DOCTYPE html>
<html lang pt-br>
    <head class="relatorio">
        <meta charset="utf-8">
        <title>Sistema Orgânico - Produtos mais vendido</title>
        <link rel="stylesheet" href="css/style.css">
        <style>
            body {
              background-image: url("../../static/img/bg.png");
              background-size: 100%;
              background-repeat: repeat-y;
            }
        </style>
    </head>

    <body>
        <div class="documento">
            <div class="docHeader">
                <h1>Produtos mais vendidos</h1>
            </div>
            
            <div id="relatorio">
                <p>{% for item in osmaisvendidos %}</p>
                <p>Produto: {{ item[0] }}, quantidade: {{ item[1] }} e valor: R$ {{ item[2] }}</p>
                <br>
                <p>{% endfor %}</p>
            </div>

            <button>
                <a href="{{ url_for('index_rel') }}"> Voltar ao início </a>
            </button>
        </div>
    </body>
</html>
