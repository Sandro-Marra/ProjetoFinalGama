<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="resultado">
        <p>
            Os produtos vendidos foram:
            {% for item in produtos %}
            {{ item[0] }},
            {% endfor %}
        </p>
        <p> A média da quantidade por tipo de produto vendido é {{ qtdmedia[0] }}. </p>
        <p> A média de valor por produto vendido é R$ {{ valmedio[0] }} </p>

    </div>
    <button>
        <a href="{{ url_for('index_rel') }}"> Voltar ao início </a>
    </button>
</body>
</html>
